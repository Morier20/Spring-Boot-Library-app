<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 480">
  <!-- Background -->
  <rect width="320" height="480" fill="#f5f5f5"/>
  
  <!-- Book cover outline -->
  <rect x="30" y="40" width="260" height="400" rx="5" ry="5" fill="#e0e0e0" stroke="#bdbdbd" stroke-width="2"/>
  
  <!-- Book spine shadow -->
  <rect x="30" y="40" width="20" height="400" fill="#d0d0d0" rx="5" ry="5"/>
  
  <!-- Book icon -->
  <g transform="translate(160,240) scale(2)">
    <!-- Book base -->
    <path d="M-30,-20 L30,-20 L30,20 L-30,20 Z" fill="none" stroke="#9e9e9e" stroke-width="2"/>
    
    <!-- Book pages -->
    <path d="M-30,-20 C-10,-23 10,-23 30,-20 L30,20 C10,17 -10,17 -30,20 Z" fill="#fafafa" stroke="#9e9e9e" stroke-width="1"/>
    
    <!-- Book lines -->
    <path d="M-20,-10 L20,-10" stroke="#bdbdbd" stroke-width="1"/>
    <path d="M-20,-5 L10,-5" stroke="#bdbdbd" stroke-width="1"/>
    <path d="M-20,0 L20,0" stroke="#bdbdbd" stroke-width="1"/>
    <path d="M-20,5 L15,5" stroke="#bdbdbd" stroke-width="1"/>
    <path d="M-20,10 L20,10" stroke="#bdbdbd" stroke-width="1"/>
  </g>
  
  <!-- Text -->
  <text x="160" y="350" font-family="Arial, sans-serif" font-size="16" fill="#757575" text-anchor="middle">Book Cover</text>
  <text x="160" y="380" font-family="Arial, sans-serif" font-size="14" fill="#9e9e9e" text-anchor="middle">Image Placeholder</text>
  
  <!-- Book dimensions -->
  <text x="160" y="420" font-family="Arial, sans-serif" font-size="12" fill="#9e9e9e" text-anchor="middle">320 Ã— 480</text>
</svg>
